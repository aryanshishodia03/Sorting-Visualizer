<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sorting.css">
    <title>
        Sorting Visualizer
    </title>
</head>

<body>
    <h1><a href="https://github.com/aryanshishodia03/Sorting-Visualizer" target="_blank">Sorting Visualizer</a></h1>
    <button id="newarr" class="btn btn-success">Generate New Array</button>
    <span style="font-size: large; color: red;">
        Size: <input id="sizer" type="range" min=20 max=100 step=1 value=50>
    </span>
    <span style="font-size: large; color: red;">
        Speed: <input id="speed" type="range" min=10 max=240 step=1 value=50>
    </span>
    <button id="bubble" class="btn btn-success">Bubble Sort</button>
    <button id="selection" class="btn btn-success">Selection Sort</button>
    <button id="insertion" class="btn btn-success">Insertion Sort</button>
    <button id="merge" class="btn btn-success">Merge Sort</button>
    <button id="quick" class="btn btn-success">Quick Sort</button>

    <div id="bar"></div>


    <script src="scripts/sorting.js"></script>
    <script src="scripts/bubble.js"></script>
    <script src="scripts/selection.js"></script>
    <script src="scripts/insertion.js"></script>
    <script src="scripts/merge.js"></script>
    <script src="scripts/quick.js"></script>
</body>

</html>
